<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ faculdade?.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="icon-avaliacao-geral" size="4">
        <ion-icon class="star" *ngIf="avaliacaoGeral >= 4" name="star"></ion-icon>
        <ion-icon class="star-half" *ngIf="avaliacaoGeral >= 2 && avaliacaoGeral < 4" name="star-half"></ion-icon>
        <ion-icon class="star-out" *ngIf="avaliacaoGeral < 2" name="star-outline"></ion-icon>
      </ion-col>

      <ion-col class="label-avaliacao-geral" size="8">
        <ion-label>Avaliação Geral</ion-label>
        <br>
        <br>
        <ion-label>
          <b>{{ avaliacaoGeral }}</b>/5
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="avaliar()" expand="block">
         {{ labelAvaliar }}
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header class="cabecalho-comentarios"> Comentários </ion-list-header>

          <div class="lista-comentarios" *ngIf="comentarios.length > 0">
            <ion-item *ngFor="let item of comentarios">
              <ion-label>{{ item.comentario }}</ion-label>
              <ion-button fill='clear' (click)="verComentario(item.id)">
                <ion-icon slot="icon-only" name="caret-forward-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </div>

          <div *ngIf="comentarios.length === 0">
            <ion-label class="sem-comentarios">Não há comentários sobre esta faculdade.</ion-label>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>

    <div class="botao-comentar" *ngIf="avaliou">
      <ion-row>
        <ion-col>
          <ion-button (click)="comentar()" expand="block">
            Comentar Faculdade
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
