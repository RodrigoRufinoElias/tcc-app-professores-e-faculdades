<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Visualizar Comentário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Aluno que comentou</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label-text">{{ aluno ? aluno.nome : '' }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Data do comentário</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label-text">{{ dataComentario }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Comentário</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea
            rows="9"
            disabled = "true"
            [value]="comentario.comentario">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Resposta da faculdade</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item *ngIf="comentario.respostaFaculdade">
          <ion-textarea
            rows="9"
            disabled = "true"
            [value]="comentario.respostaFaculdade">
          </ion-textarea>
        </ion-item>

        <ion-item *ngIf="!comentario.respostaFaculdade">
          <ion-label class="label-text aviso">A FACULDADE AINDA NÃO SE PRONUNCIOU!</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
