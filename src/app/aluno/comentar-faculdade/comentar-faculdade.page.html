<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ faculdade?.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Novo Comentário</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea
            rows="15"
            placeholder="Escreva seu comentário aqui..."
            [(ngModel)]="comentario">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button [disabled]="comentario.trim().length === 0" (click)="comentar()" expand="block">
          Comentar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
