<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ professor?.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col class="label-carrasco" size="6">
        <ion-label>Carrasco</ion-label>
      </ion-col>

      <ion-col class="label-bonzinho" size="6">
        <ion-label>Bonzinho</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-range min="0" max="10" step="1" [pin]="true" [(ngModel)]="grauBomRuim" [color]="getRangeColor()">
            <ion-icon slot="start" name="sad-outline" color="danger"></ion-icon>
            <ion-icon slot="end" name="happy-outline" color="primary"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Novo Comentário</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea
            rows="15"
            placeholder="Escreva seu comentário aqui..."
            [(ngModel)]="comentario">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button [disabled]="comentario.trim().length === 0" (click)="comentar()" expand="block">
          Comentar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
