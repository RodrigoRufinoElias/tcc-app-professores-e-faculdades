<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ faculdade?.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Avaliação</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Comentário de Avaliação</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea rows="10" placeholder="Escreva seu comentário aqui..." [value]="comentario"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="avaliar()" expand="block">
          Avaliar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
