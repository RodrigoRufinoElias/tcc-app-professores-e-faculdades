<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ faculdade?.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Avaliação</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ionic-rating-component #rating
          activeIcon = "star"
          defaultIcon = "star-outline"
          activeColor = "gold"
          defaultColor = "#ddd"
          readonly="false"
          [rating]="avaliacao"
          fontSize = "55px"
          style="text-align: center;"
          (ratingChanged)="onRatingChange($event)">
        </ionic-rating-component>
      </ion-col>
    </ion-row>

    <br>

    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Comentário de Avaliação</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea
            rows="10"
            placeholder="Escreva seu comentário aqui..."
            [readonly]="avaliou"
            [(ngModel)]="comentario">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="!avaliou">
      <ion-col>
        <ion-button [disabled]="comentario.trim().length === 0" (click)="avaliar()" expand="block">
          Avaliar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
