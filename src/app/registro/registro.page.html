<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar UsuÃ¡rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="form">
  <ion-grid>
    <ion-row>
      <ion-col class="logo" size="12">
        <ion-icon src="assets/icon/logo.svg"></ion-icon>
        <br>
        Professores e Faculdades
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding">
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
          <ion-button
            [disabled]="!formOK()"
            type="submit" (click)="signUp()"
            expand="block">
            Cadastrar
          </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
