<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="form">
  <ion-grid>
    <ion-row>
      <ion-col class="logo" size="12">
        <ion-icon src="assets/icon/logo.svg"></ion-icon>
        <br>
        Professores e Faculdades
      </ion-col>
    </ion-row>

    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding">
        <form>
          <ion-item lines="full">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="text" #email required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" #password required></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button type="submit" (click)="logIn(email, password)" expand="block">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
