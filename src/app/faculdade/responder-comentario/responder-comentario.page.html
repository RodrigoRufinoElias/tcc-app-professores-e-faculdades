<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Visualizar Coment치rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Aluno que comentou</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label-text">{{ aluno ? aluno.nome : '' }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Data do coment치rio</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="label-text">{{ dataComentario }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Coment치rio</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea
            rows="8"
            disabled = "true"
            [value]="comentario.comentario">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label class="cabecalho">Resposta da faculdade</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-textarea
            rows="8"
            [disabled]="faculdadeRespondeu"
            [(ngModel)]="respostaFaculdade">
          </ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button
          *ngIf="!faculdadeRespondeu"
          [disabled]="respostaFaculdade.trim().length === 0"
          (click)="responderComentario()"
          expand="block">
          Responder coment치rio
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
