<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Selecionar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-button (click)="configPerfilAluno()" expand="block" color="primary">
          Aluno
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="configPerfilFaculdade()" expand="block" color="primary">
          Faculdade
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="configPerfilProfessor()" expand="block" color="primary">
          Professor
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
